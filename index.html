<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Background animation (gradient only) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #1f0033, #3a0066, #1f0033);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Logo */
        .logo {
            margin-top: 8vh;
            animation: fadeIn 2s ease;
        }

        .logo img {
            width: 400px;
            max-width: 80%;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* NEON Loading bar */
        .loading-container {
            width: 45%;
            margin: 60px auto 20px auto;
            height: 18px;
            background: rgba(255,255,255,0.08);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(150, 50, 255, 0.4),
                        inset 0 0 15px rgba(150, 50, 255, 0.3);
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #b36bff, #a340ff, #b36bff);
            background-size: 300% 100%;
            animation: load 10s ease-in-out forwards, neonMove 3s infinite linear;
            border-radius: 50px;
            box-shadow: 0 0 20px #b36bff, 0 0 40px #a340ff;
        }

        @keyframes neonMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
